<h1><a href="http://jenkins-ci.org/">Jenkins</a> RPM for openSUSE</h1>
<p>
To use this repository, run the following command:

<pre style="padding:0.5em; margin:1em; background:black; color:white">
sudo zypper addrepo http://pkg.jenkins-ci.org/opensuse/ jenkins
</pre>

<p>
With that set up, the Hudson package can be installed with <tt>zypper install jenkins</tt>
